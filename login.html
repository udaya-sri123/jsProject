<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FoodZone Login</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Segoe UI, Arial;
}
body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#ff5722,#ff9800,#ff4081);
}

/* LOGIN BOX */
.login-box{
    background:white;
    width:350px;
    padding:30px;
    border-radius:15px;
    box-shadow:0 10px 25px rgba(0,0,0,0.3);
    text-align:center;
}
.login-box h2{
    color:#ff5722;
    margin-bottom:10px;
}
.login-box p{
    color:#555;
    margin-bottom:20px;
}

/* INPUTS */
.login-box input{
    width:100%;
    padding:12px;
    margin:10px 0;
    border-radius:8px;
    border:1px solid #ccc;
    outline:none;
    font-size:15px;
}
.login-box input:focus{
    border-color:#ff5722;
}

/* BUTTON */
.login-box button{
    width:100%;
    padding:12px;
    margin-top:15px;
    background:linear-gradient(135deg,#ff5722,#ff9800);
    border:none;
    color:white;
    font-size:16px;
    border-radius:8px;
    cursor:pointer;
    font-weight:bold;
    transition:0.3s;
}
.login-box button:hover{
    transform:scale(1.05);
}

/* FOOTER TEXT */
.login-box .note{
    margin-top:15px;
    font-size:13px;
    color:#777;
}
</style>
</head>

<body>

<div class="login-box">
    <h2>üçî FoodZone</h2>
    <p>Login to continue</p>

    <input type="email" id="email" placeholder="Enter Email" required>
    <input type="password" id="password" placeholder="Enter Password" required>

    <button onclick="login()">Login</button>

    <div class="note">
        * Any email & password accepted
    </div>
</div>

<script>
function login(){
    let email = document.getElementById("email").value;
    let password = document.getElementById("password").value;

    if(email !== "" && password !== ""){
        // Redirect to main project page
        window.location.href = "project.html";
    }else{
        alert("Please enter Email and Password");
    }
}
</script>

</body>
</html>
